<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Song ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff0f3;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin: 10px 0; }
        p { color: #555; margin-bottom: 20px; }

        .record-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px auto;
            display: none; 
        }

        .vinyl {
            width: 100%;
            height: 100%;
            background: #111; 
            border-radius: 50%;
            background-image: radial-gradient(circle, #333 2%, transparent 3%, transparent 10%, #333 11%, transparent 12%, transparent 20%, #333 21%, transparent 22%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            animation: spin 4s linear infinite;
            animation-play-state: paused;
        }

        .album-art {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            position: relative;
            z-index: 5;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #f8f9fa; color: #ff4d6d; border: 1px solid #ff4d6d; }

        .heart-float {
            position: absolute;
            bottom: -50px;
            z-index: 1;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="simoy.mp3" type="audio/mpeg">
    </audio>

    <div id="card">
        <h1 id="mainTitle">Will you be my Valentine? üåπ</h1>
        <p id="subText">Click yes for a surprise...</p>
        
        <div class="record-container" id="recordCont">
            <div class="vinyl" id="vinylDisk">
                <img class="album-art" src="us.jpg" alt="Us">
            </div>
        </div>

        <div class="btn-container" id="controls">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const title = document.getElementById('mainTitle');
            const subText = document.getElementById('subText');
            const record = document.getElementById('recordCont');
            const vinyl = document.getElementById('vinylDisk');
            const controls = document.getElementById('controls');
            const music = document.getElementById('bgMusic');

            music.play();
            vinyl.style.animationPlayState = "running";

            title.innerHTML = "Our Love Song ‚ù§Ô∏è";
            subText.innerHTML = "Gi pindot mo gid baüò© Love mo gid koüòè";
            record.style.display = "block";
            controls.style.display = "none";

            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>

</html>
